<head>
  <script src="CreateAccount.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:#F4F4F4;">

	<div id="header">
		<h1>Create an account</h1>
	</div>

	<div id="content" style="width: 100%" class="col-sm-12">
    

    <form class = "form-horizontal" id="moreDetailsFrm" onsubmit="return false">

    <div class="form-group">
      <label class = "control-label col-sm-5">First Name:</label>
      <div class = "col-sm-4"><input type="text" class="form-control" pattern="[A-Za-z ]{1,50}" oninvalid="this.setCustomValidity('Please enter a name less than 50 characters with only letters')" id = "name" required></div>
                <!-- Validation:
                Only letters and spaces
                No longer than 30 characters
                Required field -->
    </div>

    <div class = "form-group">
      <label class = "control-label col-sm-5">Email:</label>
      <div class = "col-sm-4"><input type="email" class="form-control" name="email" maxlength = "40" id = "email" required></div>
                <!-- Validation:
                Default email type html validation
                Required field -->
    </div>

    <div class = "form-group">
      <label class = "control-label col-sm-5">Skills:</label>
      <div class = "col-sm-4"><textarea class="form-control" name="skills" rows="5" id="skills" required></textarea></div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Work Experience:</label>
      <div class="col-sm-4"> <textarea class="form-control" name="experience" rows="5" id="experience" required></textarea></div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Education:</label>
      <div class="col-sm-4"> <textarea class="form-control" name="education" rows="5" id="education" required></textarea></div>
    </div>

    <div id="button" onclick="verifyAccount()">Create</button>

    </form>
  </div>
  
  
</body>
