<head>
  <script src="js/script2.js"></script>
  <script src="js/webExScript.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/tabs.css">
</head>


<body onload="loadName(); getJobs(); getCourses(); showProfile()">

  <div class="content profile">
    <div id="header"><h1>Profile</h1></div>
    <img src="assets/unknown.png"></img>
    <h2>Name :</h2>
    <h2>Description :</h2>
  </div>


  <div class="content jobs">
    <div id="header"><h1>Jobs</h1></div>
    <div id="newJob" onclick="location.replace('CreateJob.html')"><img src="assets/add.jpg" style="float:left; height: 40px; width: 40px; margin-top:5px; margin-left: 30px;"></img><h2 style="font-size: 20px;">Publish new job openning</h2></div>
    <div id="jobList">
    </div>
  </div>


  <div class="content courses">
    <div id="header"><h1>Courses </h1></div>
    <div id="courseList">
    </div>
  </div>

  <div class="content chat" style="height:100%; overflow-y: scroll;">
    <div id="header"><h1>Chat</h1></div>
      <div id="mainchat">
        <div class="col-sm-12" style="padding-top:10px;padding-bottom:10px">
          <div class="col-sm-4"></div>
          <div id="mydiv" class="col-sm-8">
            <p class="mychat">Hi fuck this</p>
          </div>
        </div>

        <div class="col-sm-12" style="padding-top:10px;padding-bottom:10px">
          <div id="yourdiv" class="col-sm-8">
            <p class="youchat">No u fuck this</p>
          </div>
          <div class="col-sm-4"></div></div>


        </div>

        <footer class="message-footer">
          <div class="input-group message-bar">
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="sendMessage()">Send</button>
         </span>
       </div>
    </footer>
  </div>



  <div id="sideBar">
    <div id="user">
      <img src="assets/unknown.png" id="userphoto"></img>
      <a id="username"></a>
    </div>
    <div class="tab first" onclick="showProfile()">Profile</div>
    <div class="tab" onclick="showJobs()">Jobs</div>
    <div class="tab" onclick="showCourses()">Courses</div>
    <div class="tab" onclick="showChat()">Chat</div>
    <p id="settings">Settings</p>
  </div>

</body>
